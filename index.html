<!DOCTYPE html>
<html ng-app="app">

<head>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/yeti-bootstrap.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="vendor/ckeditor/ckeditor.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/home-controller.js"></script>
  <script src="scripts/display-array-filter.js"></script>
  <script src="scripts/settings-dialog-provider.js"></script>
  <script src="scripts/ui-ckeditor-directive.js"></script>
</head>

<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">CKEditor Directive</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="#">Home</a></li> -->
          <!-- <li><a href="#about">About</a></li> -->
          <!-- <li><a href="#contact">Contact</a></li> -->
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container" role="main" ng-controller="HomeController">
    <div class="well well-sm">
      <h1>CKEditor - Example</h1>
      <p>Demonstrates simple inclusion with several options. Additionally this renders the content into an area of the page
        as the HTML content itself.</p>
      <a href="http://docs.ckeditor.com/#!/api" class="btn btn-default btn-xs" target="_blank">Go to CKEditor Documentation</a>
      <a href="https://github.com/esvit/ng-ckeditor" class="btn btn-default btn-xs">esvit</a>
      <a href="https://github.com/lemonde/angular-ckeditor" class="btn btn-default btn-xs">lemonde</a>
      <button ng-click="openSettingsModal()" class="btn btn-default btn-xs">View Settings</button>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>Message</label>
          <textarea ui-ckeditor="true" ng-model="message.body" ui-options="options" ng-change="updateHtml()"></textarea>
          <!--
            <textarea ui-ckeditor ui-tinymce="options" ng-model="message.body" ng-change="updateHtml()"></textarea>
            -->
        </div>
      </div>
    </div>
    <hr />
    <div class="well well-sm">
      <div ng-bind-html="renderHtml"></div>
    </div>
  </div>
</body>

</html>
